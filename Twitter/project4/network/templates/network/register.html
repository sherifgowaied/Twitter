    <div>

    </div>
    

    <div class="center_register">
    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group text-left login-form-group" style="display: inline-block; width: 49.55%;">
            <label for="register-firstname" class="text-muted">First name</label>
            <input class="form-control login-input" required autofocus type="text" name="first_name" id="register-firstname">
        </div>
        <div class="form-group text-left login-form-group" style="display: inline-block;  width: 49.55%">
            <label for="register-lastname" class="text-muted">Last name</label>
            <input class="form-control login-input" required type="text" name="last_name" id="register-lastname">
        </div>
        <div class="form-group text-left login-form-group">
            <label for="register-username" class="text-muted">Username</label>
            <input class="form-control login-input" required type="text" name="username" id="register-username">
        </div>
        <div class="form-group text-left login-form-group">
            <label for="register-email" class="text-muted">Email</label>
            <input class="form-control login-input" required type="email" name="email" id="register-email">
        </div>
        <div class="form-group text-left login-form-group" >
            <label for="register-password" class="text-muted">Password</label>
            <input class="form-control login-input" required type="password" name="password" id="register-password">
        </div>
        <div class="form-group text-left login-form-group" >
            <label for="confirm-password" class="text-muted">Confirm Password</label>
            <input class="form-control login-input"  required type="password" name="confirmation" id="confirm-password">
        </div>
        <div class="form-group text-left login-form-group" style="border:none;" >
            <label for="confirm-password" class="text-muted"><strong>(Optional) profile picture</strong></label>
            <input class="form-control "  style="border:none;"  type="file" name="image" id="image_profile_register">
        </div>


        <input style="margin-left:140px;border-radius:800px; width:  50%; height: 45px;background-color:rgba(29,161,242,1.00);" class="btn btn-primary"  type="submit" value="Register">
    </form>
    <div class="mt-4 login-bot-text">
        Already have an account? <a style="color: rgba(29,161,242,1.00);" href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
